# This rule is not used by the project autopeer-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the autopeer.badaimweeb.me.github.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: autopeer-operator
    app.kubernetes.io/managed-by: kustomize
  name: peering-editor-role
rules:
- apiGroups:
  - autopeer.badaimweeb.me.github.com
  resources:
  - peerings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - autopeer.badaimweeb.me.github.com
  resources:
  - peerings/status
  verbs:
  - get
